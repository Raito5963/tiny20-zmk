# Enable battery monitoring
CONFIG_ZMK_BATTERY_REPORTING=y

# Enable USB
CONFIG_ZMK_USB=y

# Enable BLE
CONFIG_ZMK_BLE=y

# Enable display support for OLED
CONFIG_ZMK_DISPLAY=y

# Power management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Enable deep sleep
CONFIG_ZMK_PM_DEEP_SLEEP=y
